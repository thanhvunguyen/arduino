<div class="container-fluid">
    <!-- Title -->
    <div class="row heading-bg heading-sm">
        <div class="col-xs-12">
            <h5 class="txt-dark"></h5>
        </div>

    </div>
    <!-- /Title -->
    <div class="row">
        <div class="col-sm-12">
            <!--{if ! empty($events.today)}-->
            <div class="panel panel-top panel-inverse card-view">
                <div class="refresh-container">
                    <div class="la-anim-1"></div>
                </div>
                <div class="panel-heading clearfix" data-toggle="collapse" href="#collapse_1" aria-expanded="true">
                    <div class="pull-left">
                        <h6 class="panel-title txt-dark">本日公演</h6>
                    </div>
                    <div class="pull-right">
                        <a class="pull-left inline-block mr-15">
                            <i class="zmdi zmdi-chevron-down"></i>
                            <i class="zmdi zmdi-chevron-up"></i>
                        </a>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div  id="collapse_1" class="panel-wrapper collapse in">
                    <div class="panel-body">
                        <div class="event-list">
                            <!--{foreach from=$events.today item=item}-->
                               <div class="clearfix event">
                               <div class="event-main pull-left">
                                   <h4 class="h4-title"><!--{$item.event_name}--></h4>
                                   <div class="clearfix event-inner">
                                       <label>公演コード:</label>
                                       <span class="event-location"><!--{$item.event_code}-->-<!--{$item.event_sub_code}-->-<!--{$item.koen_code}--></span>
                                   </div>
                                   <div class="clearfix event-inner">
                                       <label>会場:</label>
                                       <span class="event-location"><!--{$item.event_location}--></span>
                                   </div>
                                   <div class="clearfix event-inner">
                                       <!--{if $item.event_type == '0'}-->
                                       <label>開演日時:</label>
                                       <span class="event-date">
                                            <span><!--{$item.event_datetime|date_format:'%Y/%m/%d'|default:''}--></span>
                                        </span>

                                       <!--{else}-->
                                       <label>公演期間:</label>
                                       <span class="event-date">
                                            <span class="event-start"><!--{$item.event_date_time_from|date_format:'%Y/%m/%d'|default:''}--></span>
                                           <!--{if ! empty($item.event_date_time_to)}--> - <!--{/if}--><span
                                               class="event-end"><!--{$item.event_date_time_to|date_format:'%Y/%m/%d'|default:''}--></span>
                                        </span>

                                       <!--{/if}-->
                                   </div>
                                   <div class="clearfix event-inner">
                                       <label>取引先:</label>
                                       <span class="event-promoter">
                                            <!--{join(", ", array_column($item.promoters, 'client_name'))|escape|default:'-'}-->
                                        </span>
                                   </div>
                               </div>
                                <div class="pull-right group-btns-right">
                                    <!--{if $item.is_has_dynamo == '1'}-->
                                    <a href="/events/<!--{$item.event_code}-->/<!--{$item.event_sub_code}-->/<!--{$item.koen_code}-->/tickets/status" class="btn btn-sm btn-primary">リアルタイム状況</a>
                                    <!--{/if}-->
                                    <a href="/events/<!--{$item.event_code}-->/<!--{$item.event_sub_code}-->/<!--{$item.koen_code}-->" class="btn btn-sm btn-info">公演詳細</a>
                                </div>
                            </div>
                            <!--{/foreach}-->
                        </div>
                    </div>
                </div>
            </div>
            <!--{/if}-->
            <!--{if ! empty($events.before)}-->
            <div class="panel panel-inverse card-view">
                <div class="refresh-container">
                    <div class="la-anim-1"></div>
                </div>

                                </div>
                            </div>
                            <!--{/foreach}-->
                        </div>

                    </div>

                                </div>
                            </div>
                            <!--{/foreach}-->
                        </div>

                    </div>
                </div>
            </div>
            <!--{/if}-->
        </div>
    </div>
</div>
